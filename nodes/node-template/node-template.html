<script type="text/javascript">
  RED.nodes.registerType('node-template',{
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: {value:""}
    },
    inputs:1,
    outputs:1,
    icon: "file.png",
    label: function() {
      return this.name||"node-template";
    }
  });
</script>

<script type="text/html" data-template-name="node-template">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/markdown" data-help-name="node-template">
  <p>An example node to build other Node-RED nodes</p>
</script>
